version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile.prod
    restart: on-failure:3
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1',
        ]
      interval: 3s
      timeout: 3s
      retries: 2
      start_period: 5s
    deploy:
      replicas: 3
  proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile.proxy
    depends_on:
      web:
        condition: service_healthy
        restart: true
    ports:
      - 8080:80
    restart: unless-stopped
